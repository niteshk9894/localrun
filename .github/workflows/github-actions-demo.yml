name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - id: joke
        name: My Joke Action
        uses: nviriyadamrongkij/skills-write-javascript-actions@v2

      - run: echo "${{ steps.joke.outputs.joke }}"
      - name: Make API Request
        id: api-request
        uses: muhfaris/request-action@v0.1.2
        with:
          url: ${{ secrets.API_URL }}
          headers: '{"Authorization": "Bearer dtb_user_5d536481853c42019cc00a809c05afec", "Content-Type": "application/json"}'
          method: GET
      - name: Call external API with authentication
        id: api_request
        run: |
          curl --location --request GET 'https://frontend-staging.apps1.dtb.one-edge.intel.com/byoc/api/v1/pod' \
          --header 'Content-Type: application/json'
      - run: echo "🍏 This job's status is ${{ job.status }}."
